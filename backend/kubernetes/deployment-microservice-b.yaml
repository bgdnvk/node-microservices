# deployment-microservice-a.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice-b
  template:
    metadata:
      labels:
        app: microservice-b
    spec:
      containers:
      - name: microservice-b
        image: microservice-b
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
